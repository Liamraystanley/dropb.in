{% extends 'base.html' %}
{% block title %}New{% endblock title %}
{% block content %}

        <script type="text/javascript">
          duplicate('{{ dup }}');
        </script>
    {% endif %}
    <div id="lines">
        &gt;
    </div>
    <div id="input-wrapper">
        <textarea spellcheck="false" id="text-input"></textarea>
    </div>
    <div class="loader" style="display: none;">Loading...</div>
{% endblock content %}
