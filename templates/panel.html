{% raw %}
<div ng-controller="panelCtrl" class="modal fade" id="controlPanel" tabindex="-1" role="dialog" aria-labelledby="controlPanelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <a class="btn btn-xs btn-primary pull-right" data-dismiss="modal">Close</a>
                <h4 class="modal-title" id="controlPanelLabel">Control Panel<span ng-show="header"> &middot; {{header}}</span></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2">
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="module in panels"><a ng-click="loadPanel($index)" data-toggle="tab"><i class="fa fa-{{module.icon}}"></i> {{module.name}}</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-10">
                        <div class="tab-content">
                            <div ng-show="module" class="tab-pane active" id="cp-{{module.id}}">
                                <h2 style="display:none;">{{module.header}}</h2>
                                <div class="tab-messages"></div>
                                <div class="content">
                                    <ng-include src="module.template"></ng-include>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endraw %}
