<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paste.ml -- pastebin webservice.">
    <meta name="author" content="Liam Stanley">
    <link rel="shortcut icon" href="/static/img/favicon.ico">

    <title>Paste.ml &middot; {% block title %}{% endblock title %}</title>

    <link href="/static/css/main.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
    <!--<link href="/static/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="/static/css/hl/solarized_light.css" rel="stylesheet">-->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/highlight.pack.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div id="page-content-wrapper">
        {% block content %}{% endblock content %}
      </div>
      <div id="sidebar-wrapper">
        <span data-toggle="tooltip" title="Login" class="sidebar-item">
          <img class="img-responsive img-circle" src="http://www.fsrinc.org/images/avatar_default.png" data-toggle="modal" data-target=".bs-example-modal-sm" />
        </span>
        {% if not paste %}
          <span data-toggle="tooltip" title="Save paste" class="sidebar-item">
            <a href="#"><i class="fa fa-save"></i></a>
          </span>
        {% endif %}
        <span data-toggle="tooltip" title="New paste" class="sidebar-item">
          <a href="/"><i class="fa fa-plus-circle"></i></a>
        </span>
        {% if paste %}
          <span class="sep">------</span>
          <span data-toggle="tooltip" title="Duplicate and edit" class="sidebar-item">
            <a href="#"><i class="fa fa-edit"></i></a>
          </span>
          <span data-toggle="tooltip" title="Just text" class="sidebar-item">
            <a href="/t/{{ paste }}"><i class="fa fa-file-text"></i></a>
          </span>
        {% endif %}
        <span class="sep">------</span>
        <span data-toggle="tooltip" title="About paste.ml" class="sidebar-item">
          <a href="/about.md"><i class="fa fa-info-circle"></i></a>
        </span>
        <!--<span data-toggle="tooltip" title="Fork on Github" class="sidebar-item">-->
        <!--  <a href="https://github.com/Liamraystanley/paste.ml"><i class="fa fa-github"></i></a>-->
        <!--</span>-->
        <!-- <span data-toggle="tooltip" title="Something else" class="sidebar-item">
          <a href="#"><i class="fa fa-save"></i></a>
        </span> -->
        <a href="/"><p id="logo">paste.ml</p></a>
      </div>
    </div>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button class="btn btn-md btn-primary" type="submit">Sign in</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn btn-md btn-success" type="submit">Create account</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
